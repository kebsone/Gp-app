<div class="container"> 
  <h3>Cours Ã  domicile ou en ligne</h3>
</div>


<div class="starter-template"><ul>
  <div *ngFor="let course of cours">
    <ngb-alert type="info" [dismissible]="false" >
      <h3><a href="{{course.url}}">{{course.desc}}</a></h3>
      <p>{{course.title}}</p>
      <p>{{course.prix}}</p>
      <div>
        <a href="{{course.url}}" target="_blank" class="btn btn-success margin-right-button" >Consulter</a>
        <a (click)="ajouterCour(course)" target="_blank" class="btn btn-success" >Ajouter</a>
      </div>
    </ngb-alert>
  </div>
</ul>
</div>
